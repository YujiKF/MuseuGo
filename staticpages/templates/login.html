{% extends 'base.html' %}

{% block title %}
    Login - Museus e Eventos
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Entrar</button>
    <p>Não tem uma conta? <a href="{% url 'register' %}"class = "btn">Faça o cadastro</a></p>
    </form>
</div>
{% endblock %}
