{% extends 'base.html' %}

{% block content %}
<h1>Eventos</h1>

    {% for category in categories %}
    <li>
        <a href="{% url 'category_detail' category.pk %}" class="post-title">{{ category.name }}</a>
        <p class="category-content">{{ category.description|truncatewords:20 }}</p>
    </li>
    {% endfor %}
{% endblock %}
