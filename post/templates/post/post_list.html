{% extends 'base.html' %}

{% block content %}
  <h1>Museus</h1>
  <br>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}" class="post-title">{{ post.title }}</a> 
        <br>
        <a href="{% url 'post_detail' post.pk %}" class="post-content">{{ post.content }}</a> 
      </li>
    {% endfor %}
  <br>
  <a href="{% url 'post_create' %}" class="btn">Adicionar museu</a> 
{% endblock %}
