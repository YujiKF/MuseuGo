{% extends 'base.html' %}

{% block content %}
<h2>{{ category.name }}</h2>
<p>{{ category.description }}</p> <br>
<h3>Museus participando evento:</h3> <br>
    {% for post in posts %}
        <li><a href="{% url 'post_detail' post.pk %}" class="post-title">{{ post.title }}</a></li>
    {% endfor %}
{% endblock %}
